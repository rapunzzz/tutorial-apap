<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Update Proyek</title>
</head>

<body>
    <div class="container">
        <div class="text-center my-4">
            <h2>Update Proyek</h2>
        </div>
        <div class="row justify-content-center">
            <div class="card" style="width: 60rem;">
                <div class="card-body">
                    <div>
                        <form th:action="@{/developer/update}" th:object="${developerDTO}" method="POST">
                            <input class="form-control" type="hidden" th:field="*{id}" th:value="*{id}"/>

                            <div class="row my-3">
                                <label for="nama-developer" class="col-sm-2 fw-bold col-form-label">Nama Developer</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="nama-developer" th:field="*{nama}"/>
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="alamat" class="col-sm-2 fw-bold col-form-label">Alamat</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="alamat" th:field="*{alamat}"></textarea>
                                </div>
                            </div>

                            <div class="form-group row my-3">
                                <label for="tanggal-berdiri" class="col-sm-2 fw-bold col-form-label">Tanggal Berdiri</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-3">
                                    <input class="form-control" type="date" id="tanggal-berdiri" th:field="*{tanggalBerdiri}"/>
                                </div>
                            </div>

                            <div class="row my-3">
                                <label for="email" class="col-sm-2 fw-bold col-form-label">Email</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <input class="form-control" type="email" id="email" th:field="*{email}"/>
                                </div>
                            </div>

                            <div class="text-center m-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a class="btn btn-primary" href="/">Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

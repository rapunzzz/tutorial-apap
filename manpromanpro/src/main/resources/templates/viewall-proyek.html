<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Daftar Proyek</title>
</head>

<body>
    <div class="container">
        <div class="text-center my-4">
            <h2>Daftar Proyek</h2>
        </div>
        <div class="text-center my-4">
            <form action="/proyek/viewall" method="GET" class="form-group row g-3 d-flex justify-content-center align-items-center">
                <div class="col-auto">
                    <input class="form-control" type="search" name="nama" placeholder="Cari nama proyek.." aria-label="Search" th:value="*{nama}">
                </div>
                <div class="col-auto" >
                    <select name="status" class="form-select" aria-label="Status">
                        <option value="" th:selected="${status == ''}">Semua Status</option>
                        <option value="STARTED" th:selected="${status == 'STARTED'}">STARTED</option>
                        <option value="ONGOING" th:selected="${status == 'ONGOING'}">ONGOING</option>
                        <option value="FINISHED" th:selected="${status == 'FINISHED'}">FINISHED</option>
                    </select>

                </div>
                <div class="col-auto">
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </div>
            </form>
        </div>

        <div th:each="proyek: ${listProyek}">
            <div class="row justify-content-center m-2">
                <div class="card" style="width: 40rem;">
                    <div class="card-body">
                        <h5 th:text="${proyek.nama}" class="card-title row my-3"></h5>
                        <h6 th:if="${proyek.developer != null}" th:text="'Nama Developer : '+${proyek.developer.nama}" class="card-subtitle row my-3"></h6>
                        <h6 th:if="${proyek.developer == null}" th:text="'Nama Developer : -" class="card-subtitle row my-3"></h6>
                        <h6 th:text="'Status : ' + ${proyek.status}" class="card-subtitle row my-3"></h6>
                        <div class="row my-3">
                            <a type="button" class="btn btn-md btn-primary col-sm-2 mx-2"
                               th:href="@{/proyek/{idProyek}(idProyek=${proyek.id})}">Detail
                            </a>
                            <a type="button" class="btn btn-md btn-warning col-sm-2 mx-2"
                               th:href="@{/proyek/{idProyek}/update(idProyek=${proyek.id})}"> Update
                            </a>
                            <a type="button" class="btn btn-md btn-danger col-sm-2 mx-2"
                               th:href="@{/proyek/{idProyek}/delete(idProyek=${proyek.id})}"> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center m-3">
            <a type="button" class="btn btn-primary m-2" href="/proyek/add">Tambah Proyek</a>
            <a type="button" class="btn btn-md btn-primary" href="/">Home</a>
        </div>
    </div>
</body>

</html>

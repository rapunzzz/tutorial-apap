<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
 
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Home</title>
</head>
 
<body>
    <div class="container">
        <div class="text-center pt-5">
            <h2> Daftar Proyek</h2>
        </div>
        <div th:each="proyek: ${listProyek}">
            <div class="row justify-content-center m-2">
                <div class="card" style="width: 30rem;">
                    <div class="card-body">
                        <span th:class="${'position-absolute top-0 end-0 badge fs-6 py-2 px-3 m-2 ' + (proyek.status == 'On Going' ? 'bg-warning' : 'bg-success')}" th:text="${proyek.status}"></span>
                        <h5 th:text="${proyek.nama}" class="card-title"></h5>
                        <h6 th:text="'Developed by : '+${proyek.developer}" class="card-subtitle mb-2"></h6>
                        <a type="button" class="btn btn-md btn-primary" th:href="@{/proyek/{id}(id=${proyek.id})}">Detail</a>
                        <a type="button" class="btn btn-md btn-warning" th:href="@{/proyek/{id}/update(id=${proyek.id})}">Ubah</a>
                        <a type="button" class="btn btn-md btn-danger" th:href="@{/proyek/{id}/delete(id=${proyek.id})}">Hapus</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center m-3">
            <a type="button" class="btn btn-md btn-primary m-2" href="/proyek/add">Tambah Proyek</a>
            <a type="button" class="btn btn-md btn-primary" href="/">Home</a>
        </div>
    </div>
</body>
 
</html>

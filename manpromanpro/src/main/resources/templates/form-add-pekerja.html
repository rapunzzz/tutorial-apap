<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
 
<head>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <title>Tambah Pekerja</title>
</head>
 
<body>
    <nav th:replace="~{fragments/navbar :: navbar}"> </nav>
    <div class="container">
        <div class="text-center my-4">
            <h2>Tambah Pekerja</h2>
        </div>
        <div class="row justify-content-center">
            <div class="card" style="width: 60rem;">
                <div class="card-body">
                    <div>
                        <form th:action="@{/pekerja/add}" th:object="${pekerjaDTO}" method="POST">
                            <div class="row my-3">
                                <label for="nama-pekerja" class="col-sm-2 fw-bold col-form-label">Nama Pekeja</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="nama-pekerja" th:field="*{nama}"/>
                                </div>
                            </div>
 
                            <div class="form-group row my-3">
                                <label for="biografi" class="col-sm-2 fw-bold col-form-label">Bigorafi</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="biografi" th:field="*{biografi}"></textarea>
                                </div>
                            </div>
 
                            <div class="form-group row my-3">
                                <label for="usia" class="col-sm-2 fw-bold col-form-label">Usia</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-3">
                                    <input class="form-control" type="number" id="usia" th:field="*{usia}"/>
                                </div>
                            </div>
 
                            <div class="row my-3">
                                <label for="pekerjaan" class="col-sm-2 fw-bold col-form-label">pekerjaan</label>
                                <p class="col-sm-1 fw-bold col-form-label" style="width: 2%">:</p>
                                <div class="col-sm-9">
                                    <input class="form-control" type="text" id="pekerjaan" th:field="*{pekerjaan}"/>
                                </div>
                            </div>
 
                            <div class="text-center m-3">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a class="btn btn-primary" href="/">Home</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
